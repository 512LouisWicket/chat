<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat">Chat</a>
                    </li>
                    <li class="nav-item ml-lg-auto">
                        <a class="nav-link active" href="connection">Connecte-toi !</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="mainTitle text-center text-white">Sign in or sign up to get to the chat!</h1>
    <!-- Formulaire de connexion -->
    <div id="signInForm">
        <h3 class="text-center">Sign in</h3>
        <div class="row d-flex justify-content-center">
            <div id="signIn" class="border shadow-lg p-3 mb-3 mt-3">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="usernameConnection" class="text-white">Username</label>
                        <input type="text" class="form-control" id="usernameSignIn" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwdConnection" class="text-white">Password</label>
                    <input type="password" class="form-control" id="pwdConnection" placeholder="Password">
                </div>
                <button type="submit" id="signInBtn" class="btn btn-light text-white">Sign in</button>
                <p class="text-white"> No account yet? <a id="signUpLink" href="#">Sign up !</a></p>
            </div>
        </div>
    </div>

    <!-- Formulaire d'inscription -->
    <div id="signUpForm">
        <h3 class="text-center">Sign up</h3>
        <div class="row d-flex justify-content-center">
            <div id="signUp" class="border shadow-lg p-3 mb-3 mt-3">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="usernameSignUp" class="text-white">Username</label>
                        <input type="text" class="form-control" id="usernameSignUp" placeholder="Username" required
                            maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mailSignUp" class="text-white">Mail</label>
                    <input type="email" class="form-control" id="mailSignUp" placeholder="Your mail address" required>
                </div>
                <div class="form-group">
                    <label for="pwdSignUp" class="text-white">Create a password</label>
                    <input type="password" class="form-control" id="pwdSignUp" placeholder="Your password" required>
                </div>
                <button type="submit" id="signUpBtn" class="btn btn-light text-white">Sign up</button>
                <p class="text-white"> Already an account? <a id="signInLink" href="#">Sign in !</a></p>
            </div>
        </div>
    </div>


    <script src="assets/js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
