<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index">Accueil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="chat">Chat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="connection">Connecte-toi !</a>
        </li>
    </ul>
    <h1 class="mainTitle text-center text-white">Sign in or sign up to get to the chat!</h1>
    <!-- Formulaire de connexion -->
    <div id="signInForm">
        <h3 class="text-center">Sign in</h3>
        <div class="row d-flex justify-content-center">
            <div id="signIn" class="border shadow-lg p-3 mb-3 mt-3">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="usernameConnection" class="text-white">Username</label>
                        <input type="text" class="form-control" id="usernameSignIn" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwdConnection" class="text-white">Password</label>
                    <input type="password" class="form-control" id="pwdConnection" placeholder="Password">
                </div>
                <button type="submit" id="signInBtn" class="btn btn-light text-white">Sign in</button>
                <p class="text-white"> No account yet? <a id="signUpLink" href="#">Sign up !</a></p>
            </div>
        </div>
    </div>

    <!-- Formulaire d'inscription -->
    <div id="signUpForm">
        <h3 class="text-center">Sign up</h3>
        <div class="row d-flex justify-content-center">
            <div id="signUp" class="border shadow-lg p-3 mb-3 mt-3 bg-info">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="usernameSignUp" class="text-white">Username</label>
                        <input type="text" class="form-control" id="usernameSignUp" placeholder="Username" required
                            maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mailSignUp" class="text-white">Mail</label>
                    <input type="email" class="form-control" id="mailSignUp" placeholder="Your mail address" required>
                </div>
                <div class="form-group">
                    <label for="pwdSignUp" class="text-white">Create a password</label>
                    <input type="password" class="form-control" id="pwdSignUp" placeholder="Your password" required>
                </div>
                <button type="submit" id="signUp" class="btn btn-light text-white">Sign up</button>
                <p class="text-white"> Already an account? <a id="signInLink" href="#">Sign in !</a></p>
            </div>
        </div>
    </div>


    <script src="assets/js/form.js"></script>
</body>

</html>
