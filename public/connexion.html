<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="mainTitle text-center">Connectez-vous ou inscrivez-vous pour acc√©der au chat!</h1>
    <!-- Formulaire de connexion -->
    <h3 class="text-center">Sign in</h3>
            <div class="row d-flex justify-content-center">
              <form class="border shadow-lg p-3 mb-3 mt-3 bg-info">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="usernameConnection" class="text-white">Username</label>
                      <input type="email" class="form-control" id="usernameConnection" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pwdConnection" class="text-white">Password</label>
                    <input type="text" class="form-control" id="mdpConnection" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-light">Sign in</button>
                  <p> No account yet? <a id="signUpLink" href="#">Sign up !</a></p>
                </form>
            </div>

            <!-- Formulaire d'inscription -->
          <div id="signUpForm">
            <h3 class="text-center">Sign up</h3>
            <div class="row d-flex justify-content-center">
              <form class="border shadow-lg p-3 mb-3 mt-3 bg-info">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="usernameSignUp" class="text-white">Username</label>
                      <input type="email" class="form-control" id="usernameSignUp" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="mailSignUp" class="text-white">Mail</label>
                    <input type="text" class="form-control" id="mailSignUp" placeholder="Your mail address">
                  </div>
                  <div class="form-group">
                    <label for="pwdSignUp" class="text-white">Create a password</label>
                    <input type="text" class="form-control" id="mdpSignUp" placeholder="Your password">
                  </div>
                  <button type="submit" class="btn btn-light">Sign up</button>
                </form>
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
