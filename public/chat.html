<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Becode's chat</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chat">Chat</a>
                    </li>
                    <li class="nav-item ml-lg-auto">
                        <a class="nav-link" href="connection">Connecte-toi !</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container pt-3 mt-4" id="chatContainer">
        <div class="row">
            <div class="col-13 col-md-3 mx-auto">
                <div class="col-13 d-flex justify-content-around">
                    <button class="btn btn-primary my-1 rounded-pill d-inline-block d-md-none mx-auto" type="button" data-toggle="collapse" data-target="#userList"
                        aria-expanded="true" aria-controls="List of users expander">
                        Afficher/cacher la Liste des utilisateurs
                    </button>
                </div>
                <template id="userElement">
                    <li></li>
                </template>
                <ul class="collapse.show" id="userList">
                    <!-- Template pour la liste des utilisateurs -->
                </ul>
            </div>
            <div class="col-13 col-md-9">
                <div class="col-13 col-md-13">
                    <template id="messageTemplate">
                        <p><span class="time"></span> - <span class="username font-weight-bold"></span> <span class="message"></span></p>
                    </template>
                    <div id="chatBox" class="col-13 col-md-13 my-1 mb-2 p-3">
                        <!-- chat zone -->
                    </div>
                </div>
                <div class="col-md-13">
                    <label for="message" class="col-13"><span id="msgError" class="text-danger"></span></label>
                    <div type="text-area" method="post" id="chatForm"
                        class="col-13 col-md-13 d-flex justify-content-between">
                        <textarea name="chatMessage" id="chatMessage" class="col-13 col-md-10 my-1 mb-3"
                            placeholder="Ton message ici"></textarea>
                        <button class="col-13 col-md-2 ml-md-2 ml-0 my-1 mb-3" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
